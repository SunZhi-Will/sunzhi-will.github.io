name: Sync Profile Repository

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Debug Info
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Git status:"
          git status
          echo "Repository contents:"
          ls -la
          echo "Workspace directory:"
          pwd

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: SunZhi-Will/SunZhi-Will
          path: profile-repo
          token: ${{ secrets.PAT_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}

      - name: Debug target repository
        run: |
          cd profile-repo
          echo "Target repository contents:"
          ls -la
          cd ..

      - name: Copy files
        run: |
          echo "Copying files..."
          cp README.md README_zh.md profile-repo/ || echo "Failed to copy README files"
          mkdir -p profile-repo/public/projects
          cp -r public/projects/* profile-repo/public/projects/ || echo "Failed to copy project files"
          echo "Files copied successfully"

      - name: Commit and push changes
        run: |
          cd profile-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git status

          # 檢查是否有變更
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update profile README and images"
          if git push origin ${{ github.event.repository.default_branch }}; then
            echo "✅ Successfully pushed changes to profile repository"
          else
            echo "❌ Failed to push changes to profile repository"
            exit 1
          fi 