name: Auto Fix Security Issues

on:
  workflow_run:
    workflows: ["Security Audit"]
    types:
      - completed
    branches: [main, master]
  workflow_dispatch:
    inputs:
      fix_level:
        description: 'Fix level (moderate, high, critical)'
        required: true
        default: 'moderate'
        type: choice
        options:
          - moderate
          - high
          - critical

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: Auto Fix Security Vulnerabilities
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit fix
        id: fix
        continue-on-error: true
        run: |
          echo "Attempting to fix vulnerabilities..."
          npm audit fix --audit-level=${{ github.event.inputs.fix_level || 'moderate' }} || true
          
          # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate branch name
        id: branch
        continue-on-error: true
        run: |
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="security/auto-fix-${TIMESTAMP}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Generated branch name: ${BRANCH_NAME}"

      - name: Create Pull Request
        id: pr
        if: steps.fix.outputs.changes == 'true'
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(security): auto-fix security vulnerabilities'
          title: 'ðŸ”’ Auto-fix: Security Vulnerabilities'
          body: |
            ## ðŸ”’ Automatic Security Fix
            
            This PR was automatically created to fix security vulnerabilities detected by the security audit.
            
            ### Changes
            - Automatically fixed vulnerabilities using `npm audit fix`
            - Updated dependencies to secure versions
            
            ### Review Required
            Please review the changes carefully before merging.
            
            ### Related
            - Triggered by: Security Audit workflow
            - Fix level: ${{ github.event.inputs.fix_level || 'moderate' }}
            
            ---
            *This PR was created automatically by the Auto Fix Security Issues workflow.*
          branch: ${{ steps.branch.outputs.branch_name || format('security/auto-fix-{0}', github.run_id) }}
          delete-branch: true
          labels: |
            security
            automated
            dependencies

