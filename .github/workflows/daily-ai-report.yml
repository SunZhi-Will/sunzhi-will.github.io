name: Generate Daily AI Report

on:
  schedule:
    # 每天 UTC 時間 00:00 執行（台灣時間 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要寫入權限來提交更改
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 使用預設分支（不強制 main），避免分支不存在時失敗
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI Daily Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-ai-daily.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/blog/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate daily AI report [skip ci]"
            BRANCH="${{ github.event.repository.default_branch }}"
            git push origin HEAD:${BRANCH}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

