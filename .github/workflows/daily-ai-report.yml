name: Generate Daily AI Report

on:
  schedule:
    # 每日四次 -> 台灣時間 08:00 / 12:00 / 15:00 / 18:00
    # 對應 UTC：00:00 / 04:00 / 07:00 / 10:00
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 7 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要寫入權限來提交更改
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # 使用預設分支（不強制 main），避免分支不存在時失敗
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI Daily Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-ai-daily.js

      - name: Copy blog images
        run: node scripts/copy-blog-images.js

      - name: Debug - Check generated files
        run: |
          echo "=== Checking for generated files ==="
          echo "Current date: $(date)"
          echo "Current UTC date: $(date -u +%Y-%m-%d)"
          echo ""
          echo "Content blog directory:"
          ls -la content/blog/ | tail -10 || echo "No content/blog directory"
          echo ""
          echo "Public blog directory:"
          ls -la public/blog/ | tail -10 || echo "No public/blog directory"
          echo ""
          echo "Git status before add:"
          git status --short || echo "Git status failed"
          echo ""
          echo "Checking for untracked files:"
          git ls-files --others --exclude-standard content/blog/ || echo "No untracked files"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 檢查今天是否有新文件
          TODAY=$(date -u +%Y-%m-%d)
          echo "Looking for files created today ($TODAY)..."
          
          # 列出今天創建的所有文件
          find content/blog/ -type f -newermt "$TODAY" -ls || echo "No files found with find"
          
          # 添加所有變更（包括新文件）
          echo "Adding content/blog/ and public/blog/ to git..."
          git add -A content/blog/ public/blog/
          
          echo ""
          echo "Git status after add:"
          git status --short
          
          echo ""
          echo "Staged files:"
          git diff --staged --name-only || echo "No staged files"
          
          if git diff --staged --quiet; then
            echo ""
            echo "⚠️ No changes to commit"
            echo "Checking if today's report exists:"
            ls -la content/blog/ | grep "$TODAY" || echo "No files found for today ($TODAY)"
            echo ""
            echo "Checking if files are already tracked:"
            git ls-files content/blog/ | grep "$TODAY" || echo "No tracked files for today"
            echo ""
            echo "Checking git log for recent commits:"
            git log --oneline -5 --all -- content/blog/ || echo "No recent commits"
          else
            echo ""
            echo "✅ Changes detected, committing..."
            git commit -m "chore: auto-generate daily AI report"
            BRANCH="${{ github.event.repository.default_branch }}"
            echo "Pushing to branch: ${BRANCH}"
            git push origin HEAD:${BRANCH}
            echo "✅ Changes pushed. Deployment will be handled by the Next.js deployment workflow."
          fi

