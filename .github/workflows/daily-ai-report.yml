name: Generate Daily AI Report

on:
  schedule:
    # 每日四次 -> 台灣時間 08:00 / 12:00 / 15:00 / 18:00
    # 對應 UTC：00:00 / 04:00 / 07:00 / 10:00
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 7 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要寫入權限來提交更改
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 使用預設分支（不強制 main），避免分支不存在時失敗
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI Daily Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-ai-daily.js

      - name: Copy blog images
        run: node scripts/copy-blog-images.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/blog/ public/blog/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: auto-generate daily AI report"
            BRANCH="${{ github.event.repository.default_branch }}"
            echo "Pushing to branch: ${BRANCH}"
            git push origin HEAD:${BRANCH}
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: commit_push

      - name: Verify push triggered deploy
        if: steps.commit_push.outputs.changed == 'true'
        run: |
          echo "✅ Changes pushed successfully. Deploy workflow should be triggered automatically."
          echo "   Check Actions tab to see if Deploy to GitHub Pages workflow is running."

