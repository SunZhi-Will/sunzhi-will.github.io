name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]  # 支援 main 和 master 分支
    paths:
      - 'content/blog/**'  # 當 blog 內容變更時觸發
      - 'public/blog/**'    # 當 blog 圖片變更時觸發
  pull_request:
    branches: [main, master]
  workflow_run:
    workflows: ["Generate Daily AI Report"]  # 當 daily-ai-report 完成後觸發
    types:
      - completed
    branches: [main, master]

permissions:
  contents: write  # Required for deployment

jobs:
  build:
    runs-on: ubuntu-latest
    # 如果是由 workflow_run 觸發，只在前一個 workflow 成功時執行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Copy blog images
        run: |
          echo "開始複製部落格圖片..."
          node scripts/copy-blog-images.js
          echo ""
          echo "驗證 public/blog 目錄:"
          ls -la public/blog/ || echo "public/blog 目錄不存在"
          if [ -d "public/blog" ]; then
            find public/blog -type f -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -20
          fi

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Verify images in build output
        run: |
          echo "檢查建置輸出中的圖片:"
          if [ -d "out/blog" ]; then
            find out/blog -type f -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -20
          else
            echo "out/blog 目錄不存在"
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.GITHUB_TOKEN }} 