name: Security Alert

on:
  # GitHub å®‰å…¨è­¦å ±
  repository_vulnerability_alert:
  # æ¯é€±æª¢æŸ¥å®‰å…¨è­¦å ±
  schedule:
    - cron: '0 9 * * 1'  # æ¯é€±ä¸€ 09:00 UTC

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  handle-security-alert:
    name: Handle Security Alerts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for security advisories
        id: advisories
        run: |
          echo "Checking for security advisories..."
          npm audit --audit-level=moderate --json > advisories.json || true
          
          CRITICAL=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('advisories.json')); console.log(data.metadata?.vulnerabilities?.critical || 0);")
          HIGH=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('advisories.json')); console.log(data.metadata?.vulnerabilities?.high || 0);")
          MODERATE=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('advisories.json')); console.log(data.metadata?.vulnerabilities?.moderate || 0);")
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          
          TOTAL=$((CRITICAL + HIGH + MODERATE))
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Create security issue
        if: steps.advisories.outputs.total != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const critical = ${{ steps.advisories.outputs.critical }};
            const high = ${{ steps.advisories.outputs.high }};
            const moderate = ${{ steps.advisories.outputs.moderate }};
            const total = ${{ steps.advisories.outputs.total }};
            
            const title = `ðŸ”’ Security Alert: ${total} vulnerabilities detected`;
            const body = `## Security Alert
            
            **Date**: ${new Date().toISOString()}
            
            ### Vulnerability Summary
            - ðŸ”´ **Critical**: ${critical}
            - ðŸŸ  **High**: ${high}
            - ðŸŸ¡ **Moderate**: ${moderate}
            - **Total**: ${total}
            
            ### Action Required
            1. Review the vulnerabilities
            2. Run \`npm audit\` for details
            3. Run \`npm audit fix\` to attempt automatic fixes
            4. Update dependencies if needed
            
            ### Next Steps
            - [ ] Review vulnerabilities
            - [ ] Apply fixes
            - [ ] Test application
            - [ ] Deploy updates
            
            ---
            *This issue was created automatically by the Security Alert workflow.*
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'automated', 'urgent']
            });

      - name: Security alert summary
        if: always()
        run: |
          echo "## Security Alert Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Critical**: ${{ steps.advisories.outputs.critical }}" >> $GITHUB_STEP_SUMMARY
          echo "**High**: ${{ steps.advisories.outputs.high }}" >> $GITHUB_STEP_SUMMARY
          echo "**Moderate**: ${{ steps.advisories.outputs.moderate }}" >> $GITHUB_STEP_SUMMARY
          echo "**Total**: ${{ steps.advisories.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.advisories.outputs.total }}" = "0" ]; then
            echo "âœ… No security vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security vulnerabilities detected. Please review and fix." >> $GITHUB_STEP_SUMMARY
          fi

