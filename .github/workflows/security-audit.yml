name: Security Audit

on:
  # æ¯é€±ä¸€åŸ·è¡Œå®‰å…¨å¯©è¨ˆ
  schedule:
    - cron: '0 0 * * 1'  # æ¯é€±ä¸€ UTC 00:00
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
  # ç•¶ä¾è³´æ›´æ–°æ™‚è§¸ç™¼
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          # æª¢æŸ¥æ˜¯å¦æœ‰æ¼æ´ž
          VULNS=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('audit-results.json')); console.log(data.metadata?.vulnerabilities?.total || 0);")
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT
          
          # è¼¸å‡ºæ‘˜è¦
          npm audit --audit-level=moderate || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        if: steps.audit.outputs.vulnerabilities != '0'
        run: |
          echo "âš ï¸ Found ${{ steps.audit.outputs.vulnerabilities }} vulnerabilities"
          npm audit --audit-level=critical
          exit 1

      - name: Security summary
        if: always()
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Vulnerabilities Found**: ${{ steps.audit.outputs.vulnerabilities }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.audit.outputs.vulnerabilities }}" = "0" ]; then
            echo "âœ… **Status**: No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Status**: Vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run \`npm audit fix\` to attempt automatic fixes." >> $GITHUB_STEP_SUMMARY
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  code-scanning:
    name: Code Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security checks
        continue-on-error: true
        run: |
          npm run lint || true

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-review, code-scanning]
    if: always()
    
    steps:
      - name: Generate security report
        run: |
          echo "# ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency audit completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

