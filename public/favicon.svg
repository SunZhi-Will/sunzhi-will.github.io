<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .logo-shape { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Icon: Stylized 'S' formed by < and > brackets -->
