    <path class="logo-shape" d="M 390 100 L 190 100 L 90 200 L 220 250 L 255 215 L 155 180 L 220 140 L 390 140 Z" />
    
    <!-- Bottom Bracket (Bottom half of S / Closing Tag) -->
